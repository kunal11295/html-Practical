<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registeration</h1>
    <form onsubmit="register(event)">
        <label>Name</label><br>
        <input type="text" id="name" placeholder="Enter the Name"><br>
        <label>Email</label><br>
        <input type="email" id="email" placeholder="Enter the Email"><br>
        <label>Password</label><br>
        <input type="password" id="password" placeholder="Enter the Password"><br>
        <label>ConfrimPassword</label><br>
        <input type="password" id="confrimPassword" placeholder="Enter the ConfrimPassword"><br>
        <input type="submit" value="Registeration">
    </form>
    <script src="./reg.js"></script>
</body>
</html>
